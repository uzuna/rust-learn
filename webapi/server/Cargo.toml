chrono = "0.4"
csv = "1"
actix-multipart = "0.2"
futures = "0.3"
itertools = "0.8"
tempfile = "3"
actix-service = "1.0.1"


[dependencies.diesel]
features = ["postgres", "chrono", "r2d2"]
version = "1.4"