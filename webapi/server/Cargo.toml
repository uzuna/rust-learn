[package]
name = "server"
version = "0.1.0"
authors = ["Fumiya Fujinaka <uzuna.kf@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
env_logger= "0.7"
log= "0.4"
actix-web= "2"
actix-rt = "1"
failure= "0.1"
api = {path = "../api"}
